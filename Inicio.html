<!DOCTYPE html>
<html lang="es">
<head>

    <title>Banda Musical De Coro</title>
    <style>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            background-color: #333;
            color: white;

    <footer>

        <div class="social-icons">
